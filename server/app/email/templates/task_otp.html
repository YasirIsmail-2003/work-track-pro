<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task OTP</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; color:#111; line-height:1.5;">
    <div style="max-width:600px;margin:0 auto;padding:20px;">
      <h2 style="color:#0b5cff">Task verification code</h2>
      <p>Hi,</p>
      <p>Use the following verification code to confirm task completion{{#taskTitle}} for <strong>{{taskTitle}}</strong>{{/taskTitle}}:</p>
      <p style="font-size:22px; font-weight:700; margin:18px 0;">{{otp}}</p>
      <p>This code expires in {{hours}} hours.</p>
      <p>If you did not request this, please ignore this email.</p>
      <hr />
      <p style="font-size:12px;color:#666">WorkTrack Pro</p>
    </div>
  </body>
</html>
