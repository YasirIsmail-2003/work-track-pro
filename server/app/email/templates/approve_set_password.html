<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Account Approved</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; color:#111; line-height:1.5;">
    <div style="max-width:600px;margin:0 auto;padding:20px;">
      <h2 style="color:#0b5cff">Your account is approved</h2>
      <p>Hi {{full_name}},</p>
      <p>Your account has been approved by the admin. You can set your password and sign in here:</p>
      <p><a href="{{app_url}}/set-password?uid={{user_id}}">Set your password</a></p>
      <p>If you have any issues, contact your administrator.</p>
      <hr />
      <p style="font-size:12px;color:#666">WorkTrack Pro</p>
    </div>
  </body>
</html>
